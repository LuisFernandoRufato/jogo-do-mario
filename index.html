<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MARIO RUNNING GAME</title>
    <link rel="stylesheet" href="assets/css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    
	<div align="center">
        <h1 style="color: darkred;" ><img src="assets/img/player.gif" height="50px"> <span>MARIO RUNNING</span> <img src="assets/img/block.gif" height="40px"></h1>
    </div>
	
	<div id="container" >
        <div id="player">
            <img src="assets/img/player.gif" alt="player">
        </div>
        <div id="block">
            <img src="assets/img/block.gif" alt="blocks">

        <div id="road">

	<div>
